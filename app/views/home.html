<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="assets/material-icons/ic_menu_white_24px.svg"></md-icon>
        </md-button>
        <h1>Baratheon Events</h1>
    </div>
</md-toolbar>

<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <p>Hello 'ello</p>
    </md-sidenav>


    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="item in mydata.events">
                    <md-card>
                        <!--<img src="card-image.png" class="md-card-image" alt="image caption">-->
                        <md-card-content>
                            <h3>{{item.date}}</h3>
                            <h4>{{item.name}}</h4>
                            <p>{{item.description | limitTo: 200}}...</p>
                        </md-card-content>
                        <md-card-footer>

                        </md-card-footer>
                    </md-card>

                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
